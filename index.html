document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  document.querySelector("button").disabled = true;
  document.getElementById("loading").style.display = "block";

  try {
    await liff.init({ liffId: "2007867695-jD3vBbYg" });
    if (!liff.isLoggedIn()) {
      liff.login();
    }

    const profile = await liff.getProfile();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      message: document.getElementById("message").value,
      evenName: document.getElementById("evenName").value,
      lineId: profile.userId
    };

    const response = await fetch("https://script.google.com/macros/s/AKfycbwG_B6zAYtzqQx65s2ANCNZKw6yG6JDViWmb5-RblTZsHKTqU4IYiTfJ12mgtNUFaQXvg/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    if (response.ok) {
      window.location.href = "https://neo015.github.io/evenReg/success.html";
    } else {
      alert("❌ ลงทะเบียนไม่สำเร็จ: " + response.status);
      document.querySelector("button").disabled = false;
      document.getElementById("loading").style.display = "none";
    }
  } catch (error) {
    alert("❌ ERROR: " + error.message);
    console.error("Fetch Error:", error);
    document.querySelector("button").disabled = false;
    document.getElementById("loading").style.display = "none";
  }
});
