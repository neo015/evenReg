<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนงานอบรม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียนงานอบรม Friday Healthy</h2>
    <form id="regForm">
      <input type="text" placeholder="ชื่อ-นามสกุล" name="name" required>
      <input type="email" placeholder="อีเมล" name="email" required>
      <input type="tel" placeholder="เบอร์โทรศัพท์" name="phone" required>
      <textarea placeholder="คำถาม/ข้อความถึงทีมงาน" name="message"></textarea>
      <input type="hidden" name="event" value="Friday Healthy">
      <button type="submit">ลงทะเบียน</button>
    </form>
  </div>
  <script>
    const webhookUrl = 'https://script.google.com/macros/s/AKfycbwG_B6zAYtzqQx65s2ANCNZKw6yG6JDViWmb5-RblTZsHKTqU4IYiTfJ12mgtNUFaQXvg/exec';
    const userId = 'LINE_USER_ID_PLACEHOLDER'; // แก้ให้ใช้ LIFF ดึง userId จริงในระบบ

    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        userId,
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        message: formData.get('message'),
        event: formData.get('event')
      };

      const res = await fetch(webhookUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      if (res.ok) {
        alert('✅ ลงทะเบียนเรียบร้อย!');
        location.href = 'https://line.me/R/oaMessage/@yourOAID/?type=flex&msg=ลงทะเบียนสำเร็จ';
      } else {
        alert('❌ เกิดข้อผิดพลาด กรุณาลองใหม่');
      }
    });
  </script>
</body>
</html>
