<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน Friday Healthy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      color: #006064;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ลงทะเบียนเข้าร่วม Friday Healthy</h2>
    </div>
    <form id="registerForm">
      <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required />
      <input type="email" id="email" placeholder="อีเมล" required />
      <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required />
      <textarea id="message" placeholder="คุณคาดหวังอะไรจากงานนี้?"></textarea>
      <input type="hidden" id="evenName" value="Friday Healthy" />
      <button type="submit">ลงทะเบียน</button>
    </form>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwG_B6zAYtzqQx65s2ANCNZKw6yG6JDViWmb5-RblTZsHKTqU4IYiTfJ12mgtNUFaQXvg/exec";

    async function initLIFF() {
      await liff.init({ liffId: "2007867695-jD3vBbYg" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const profile = await liff.getProfile();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        evenName: document.getElementById("evenName").value,
        lineId: profile.userId
      };

      const response = await fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("✅ ลงทะเบียนสำเร็จ ขอบคุณที่เข้าร่วมกับเรา!");
        liff.closeWindow();
      } else {
        alert("❌ ลงทะเบียนไม่สำเร็จ กรุณาลองใหม่");
      }
    });

    initLIFF();
  </script>
</body>
</html>
